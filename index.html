<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gan-Cube-Games</title>
</head>

<body>

  <div id="app">
    <!-- 顶部控制栏 -->
    <header class="top-bar">
      <div class="top-bar-content">
        <!-- 控制按钮 -->
        <div class="controls-section">
          <a href="https://github.com/huizhiLLL/Smart-Cube-Games" target="_blank" rel="noopener noreferrer" class="github-link" title="GitHub">
            <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
              <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
          </a>
          <button id="connect" class="control-btn primary">连接魔方</button>
          <button id="reset-state" class="control-btn">重置状态</button>
          <button id="reset-gyro" class="control-btn">重置陀螺仪</button>
        </div>

        <!-- 右侧：信息显示 -->
        <div class="info-section">
          <div class="info-item">
            <span class="info-label">魔方</span>
            <span id="hardwareName" class="info-value">-</span>
          </div>
          <div class="info-item">
            <span class="info-label">电量</span>
            <span id="batteryLevel" class="info-value">-</span>
          </div>
        </div>
      </div>
    </header>

    <!-- 主游戏区域 -->
    <main class="game-area">
      <!-- 侧边标签栏 -->
      <aside class="game-sidebar">
        <div class="sidebar-header">
          <h3>游戏列表</h3>
        </div>
        <nav class="game-tabs">
          <button class="game-tab active" data-game="2048">
            <span class="tab-icon">🎮</span>
            <span class="tab-label">2048</span>
          </button>
          <button class="game-tab" data-game="tetris">
            <span class="tab-icon">🧊</span>
            <span class="tab-label">俄罗斯方块</span>
          </button>
          <button class="game-tab" data-game="placeholder">
            <span class="tab-icon">🎯</span>
            <span class="tab-label">更多游戏</span>
          </button>
        </nav>

        <!-- 魔方显示 -->
        <div id="cube"></div>
      </aside>

      <!-- 游戏容器 -->
      <div class="game-container">
        <!-- 2048 游戏 -->
        <div class="game-content active" id="game-2048">
          <iframe id="game-2048-iframe" src="/2048-master/game-2048.html" frameborder="0" allow="same-origin"></iframe>
        </div>

        <!-- 俄罗斯方块 -->
        <div class="game-content" id="game-tetris">
          <iframe id="game-tetris-iframe" src="/react-tetris-master/docs/index.html" frameborder="0" allow="same-origin"></iframe>
        </div>
        
        <!-- 占位符游戏 -->
        <div class="game-content" id="game-placeholder">
          <div class="game-placeholder">
            <p class="placeholder-text">更多游戏开发中，敬请期待</p>

          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="/src/index.ts"></script>

</body>

</html>
